<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.min.css">
    <link rel="stylesheet" href="./styles/auth.min.css">
</head>
<body>
    <div class="container center middle full">
        <div class="auth">
            <h2>Vítejte v Kantodo!</h2>
            <div class="container full-width middle">
                <label class="text-field outline space-big-bottom full-width">
                    <div class="field">
                        <span>Email</span>
                        <input type="text">
                    </div>
                </label>
                <label class="text-field outline space-big-bottom full-width">
                    <div class="field">
                        <span>Heslo</span>
                        <input type="password">
                    </div>
                </label>
                <button class="primary full-width center big space-huge-top space-huge-bottom">Přihlásit</button>
                <a href="?AAA" target="_blank" rel="noopener noreferrer" class="space-small-bottom">Zapomenuté heslo?</a>
                <p>Nemáte účet? <a href="#" onclick="let x=document.querySelectorAll('.auth > div.container'); x[0].style.display='none'; x[1].style.display='flex';">Registrujte se!</a></p>
            </div>
            <div class="container full-width middle" style="display: none;">
                <div class="row full-width h-space-between">
                    <label class="text-field outline space-big-right">
                        <div class="field">
                            <span>Jméno</span>
                            <input type="text">
                        </div>
                    </label>
                    <label class="text-field outline">
                        <div class="field">
                            <span>Příjmení</span>
                            <input type="text">
                        </div>
                    </label>
                </div>
                <label class="text-field outline space-big-bottom space-big-top full-width">
                    <div class="field">
                        <span>Email</span>
                        <input type="text">
                    </div>
                </label>
                <div class="row full-width h-space-between">
                    <label class="text-field outline space-big-right">
                        <div class="field">
                            <span>Heslo</span>
                            <input type="password">
                        </div>
                    </label>
                    <label class="text-field outline">
                        <div class="field">
                            <span>Heslo znuvu</span>
                            <input type="password">
                        </div>
                    </label>
                </div>
                <button class="primary full-width center big space-huge-top space-huge-bottom">Registrovat se</button>
                <p>Máte účet? <a href="#" onclick="let x=document.querySelectorAll('.auth > div.container'); x[1].style.display='none'; x[0].style.display='flex';">Přihlaste se!</a></p>
            </div>
        </div>
    </div>
</body>
</html>
