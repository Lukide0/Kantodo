<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../styles/calendar.min.css">
    <link rel="stylesheet" href="./../styles/main.min.css">
    <script src="./../scripts/global.js" type="module"></script>
</head>

<body>
    <header>
        <h1>Kantodo</h1>
        <nav>
            <a class="item active">
                <span class="icon outline medium">dashboard</span>
                <span class="text">Dashboard</span>
            </a>
            <a class="item">
                <span class="icon outline medium">event</span>
                <span class="text">Calendar</span>
            </a>
            <div class="item dropdown expanded">
                <div>
                    <span class="icon outline medium">folder</span>
                    <span class="text">Projects</span>
                </div>
                <ul>
                    <li>KantodoApp</li>
                    <li class="add">Add New</li>
                </ul>
            </div>
            <a class="item last">
                <span class="icon outline medium">account_circle</span>
                <span class="text">Account</span>
            </a>
        </nav>
    </header>
    <header class="mobile">
        <nav>
            <a class="item active">
                <span class="icon outline medium">dashboard</span>
                <span class="text">Dashboard</span>
            </a>
            <a class="item">
                <span class="icon outline medium">event</span>
                <span class="text">Calendar</span>
            </a>
            <div class="menu">
                <button class="icon outline round floating big">add</button>
                <ul>
                    <li><button class="icon round outline">more_time</button></li>
                    <li><button class="icon round outline">add_task</button></li>
                    <li><button class="icon round outline">create_new_folder</button></li>
                </ul>
            </div>
            <a class="item">
                <span class="icon outline medium">folder</span>
                <span class="text">Projects</span>
            </a>
            <a class="item">
                <span class="icon outline medium">account_circle</span>
                <span class="text">Account</span>
            </a>
        </nav>
    </header>
    <main>
        <div class="container center middle full-width">
            <label class="text-field selector">
                <div class="field">
                    <span>Název databáze</span>
                    <input type="text">
                </div>
                <ul class="options dropdown-menu">
                    <li class="option">
                        <div class="text">1</div>
                    </li>
                    <li class="option">
                        <div class="text">2</div>
                    </li>
                    <li class="option">
                        <div class="text">3</div>
                    </li>
                    <li class="option">
                        <div class="text">4</div>
                    </li>
                    <li class="option">
                        <div class="text">5</div>
                    </li>
                    <li class="option">
                        <div class="text">6</div>
                    </li>
                    <li class="option">
                        <div class="text">7</div>
                    </li>
                    <li class="option">
                        <div class="text">8</div>
                    </li>
                    <li class="option">
                        <div class="text">9</div>
                    </li>
                    <li class="option">
                        <div class="text">10</div>
                    </li>
                </ul>
            </label>
        </div>
    </main>
    <script>
        let menu;
        window.onload = () => {

            menu = Dropdown.Menu.create();
    
            for (let x = 0; x < 5; x++) {
                let item = Dropdown.Item.create('item-' + x, { text: 'wifi'});

                for (let y = 0; y < 5; y++) {
                    let subitem = Dropdown.Item.create('sub-item-' + y);

                    // TODO: click
                    subitem.addAction(function(){
                        console.log(x,y);
                    })
                    for (let z = 0; z < 5; z++) {
                        subitem.items.push(Dropdown.Item.create('sub-sub-item-' + z));
                    }
                    item.items.push(subitem);
                }
                menu.items.push(item);
            }
            console.log(menu);
            menu.render();
        }



    </script>
</body>

</html>
