<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="js/Animation.js"></script>
    <title>Přihlášení</title>
    <style>
        body {
            background: rgb(214, 218, 241);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--gap-huge);
        }

        #authDiv {
            background: var(--bg-secondary);
            box-shadow: var(--shadow-6dp);
            border-radius: var(--border-radius-medium);
            overflow: hidden;
            width: 500px;
        }

        #header {
            padding: var(--gap-medium);
            background: var(--bg-primary);
        }

        #header>button {
            margin-top: 0;
            background: var(--bg-primary);
            color: var(--font-color-primary) !important;
        }

        #signInDiv>.row,
        #createAccountDiv>.row {
            padding: 0 var(--gap-big) var(--gap-big) var(--gap-big);
            margin-top: var(--gap-medium);
        }

        #createAccountDiv {
            display: none;
        }
    </style>
</head>

<body>
    <!-- 
        pridat tlacitko zobrazit heslo + css 
        pridelat error div
    -->
    <div class="row" id="authDiv">
        <div class="container">
            <div class="row main-center" id="header">
                <button class="text">Create account</button>
            </div>
            <div class="container">

                <div class="container" id="signInDiv">
                    <div class="row">
                        <label class="text col-8 info-focus">
                            <input type="text" required>
                            <span>Email</span>
                        </label>
                        <div class="error-text"></div>
                    </div>
                    <div class="row">
                        <label class="text col-8 info-focus">
                            <input type="password" required>
                            <span>Heslo</span>
                        </label>
                        <div class="error-text"></div>
                    </div>
                    <div class="row main-center">
                        <button class="info long">Sign in</button>
                    </div>
                </div>
                <div class="container" id="createAccountDiv">
                    <div class="row">
                        <label class="text col-8 info-focus">
                            <input type="text" required>
                            <span>Email</span>
                        </label>
                        <div class="error-text"></div>
                    </div>
                    <div class="row">
                        <label class="text col-8 info-focus">
                            <input type="password" required>
                            <span>Heslo</span>
                        </label>
                        <div class="error-text"></div>
                    </div>
                    <div class="row main-center">
                        <button class="info long">Create account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let buttonCA = document.querySelector("#createAccountDiv button");

        let divCA = document.getElementById("createAccount");
        let divSI = document.getElementById("signInDiv");
        buttonCA.onclick = function() 
        {
            divSI.style.display = "none";
        }

    </script>
</body>

</html>
