<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="flex.css">
    <link rel="stylesheet" href="settings.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Menu</title>
</head>
<body>
    <header>
        <div class="row">
            <h1>Kantodo</h1>
            <div class="tabs">
                <div class="tab active"><p>Projects</p></div>
                <div class="tab"><p>Calendar</p></div>
            </div>
        </div>
        <div class="actions">
            <button class="icon-big flat">
                <span class="material-icons-outlined">notifications</span>
            </button>
            <div class="avatar arrow"></div>
        </div>
    </header>
    <aside>
        <div class="row main-space-between">
            <h3 id="teams">Teams</h3>
            <button class="primary icon round floating" id="addTeam">
                <span class="material-icons-round">
                add
                </span>
            </button>
        </div>
        <div class="teams container">
            <div class="team">
                <div class="icon"></div>
                <div>
                    <div class="name">Managment</div>
                    <div class="members-count">5 members</div>
                </div>
            </div>
            <div class="team">
                <div class="icon"></div>
                <div>
                    <div class="name">Managment</div>
                    <div class="members-count">5 members</div>
                </div>
            </div>
        </div>
    </aside>
    <main>
        <div id="content">
            <div class="settings">
                <div class="menu">
                    <div class="title">Settings</div>
                    <div class="item active">Account</div>
                    <div class="item">Password</div>
                    <div class="item">Notifications</div>
                    <div class="item">Theme</div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="avatar big">
                            <button class="icon round primary floating">
                                <span class="material-icons-round">create</span>
                            </button>
                        </div>
                    </div>
                    <div class="row spaceY">
                        <label class="text col-4">
                            <input type="text" required>
                            <span>First name</span>
                        </label>
                        <label class="text col-4">
                            <input type="text" required>
                            <span>Last name</span>
                        </label>
                    </div>
                    <div class="row spaceY">
                        <label class="text col-8">
                            <input type="text" required>
                            <span>Email</span>
                        </label>
                    </div>
                    <div class="row spaceY">
                        <button class="primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
