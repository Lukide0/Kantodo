<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="flex.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Menu</title>
</head>
<body>
    <div class="container main-space-around">
        <div class="row main-center main-space-around">
            <button class="primary">Primary</button>
            <button class="secondary">Secondary</button>
            <button class="info">Info</button>
            <button class="error">Error</button>
            <button class="success">Success</button>
            <button disabled class="success">disabled</button>
        </div>
        <div class="row main-center main-space-around">
            <button class="primary border">Primary</button>
            <button class="secondary border">Secondary</button>
            <button class="info border">Info</button>
            <button class="error border">Error</button>
            <button class="success border">Success</button>
            <button disabled class="success border">disabled</button>
        </div>
        <div class="row main-center main-space-around">
            <button class="primary text">Primary</button>
            <button class="secondary text">Secondary</button>
            <button class="info text">Info</button>
            <button class="error text">Error</button>
            <button class="success text">Success</button>
            <button disabled class="success text">disabled</button>
        </div>
        <div class="row main-center main-space-around">
            <div class="avatar" style="--avatar-color:#2196F3">
                <p>YZ</p>
            </div>
            <div class="avatar">
                <p>LA</p>
            </div>
        </div>
    </div>
</body>
</html>
